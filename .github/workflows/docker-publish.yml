name: Build & Push Docker Image (ARM64)

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet de lancer manuellement depuis l'onglet Actions

env:
  REGISTRY: ghcr.io
  # L'image sera nommée automatiquement d'après le repo : ghcr.io/<owner>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup QEMU pour l'émulation ARM64 sur le runner x86
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # 3. Setup Docker Buildx (builder multi-plateforme)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login au GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Extraction des métadonnées (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      # 6. Build & Push — ARM64 uniquement (Raspberry Pi)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
