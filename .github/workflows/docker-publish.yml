name: Build & Push Docker Image (Multi-Arch)

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet de lancer manuellement depuis l'onglet Actions

env:
  REGISTRY: ghcr.io
  # L'image sera nommée automatiquement d'après le repo : ghcr.io/<owner>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup QEMU pour la cross-compilation multi-architecture
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # 3. Setup Docker Buildx (builder multi-plateforme)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login au GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Extraction des métadonnées (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      # 6. Build & Push — Multi-arch (amd64 pour PC/serveurs + arm64 pour Raspberry Pi)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Désactive les attestations de provenance qui cassent le manifest multi-arch sur GHCR
          provenance: false

      # 7. Rendre le package GHCR public automatiquement après le push
      - name: Make GHCR package public
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "Setting package ${PACKAGE_NAME} visibility to public..."
          curl -s -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/user/packages/container/${PACKAGE_NAME}" \
            -d '{"visibility":"public"}' || echo "Note: Manual step may be needed — go to https://github.com/users/${{ github.actor }}/packages/container/${{ github.event.repository.name }}/settings and set visibility to Public"
