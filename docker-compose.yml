services:
  jellytulli:
    image: ghcr.io/maelmoreau21/jellytulli:latest
    container_name: jellytulli_app
    ports:
      - "3000:3000"
    environment:
      - PUID=1000
      - PGID=1000
      - DATABASE_URL=postgresql://jellytulli:jellytulli_password@postgres:5432/jellytulli?schema=public&connection_limit=5
      - REDIS_URL=redis://redis:6379
      - JELLYFIN_URL=http://jellyfin:8096
      - JELLYFIN_API_KEY=your-jellyfin-api-key
      - ADMIN_PASSWORD=supersecretadmin
      - NEXTAUTH_SECRET=your-generated-random-secret
      - NEXTAUTH_URL=http://localhost:3000
      - BACKUP_DIR=/data/backups
    volumes:
      - jellytulli_backups:/data/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jellytulli_net
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: jellytulli_postgres
    environment:
      POSTGRES_USER: jellytulli
      POSTGRES_PASSWORD: jellytulli_password
      POSTGRES_DB: jellytulli
    volumes:
      - jellytulli_pgdata:/var/lib/postgresql
    networks:
      - jellytulli_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jellytulli"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jellytulli_redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - jellytulli_redisdata:/data
    networks:
      - jellytulli_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  jellytulli_net:
    driver: bridge

volumes:
  jellytulli_pgdata:
  jellytulli_redisdata:
  jellytulli_backups:
